      security:
        - API-KEY: [ ]
    delete:
      summary: Delete user
      responses:
        '200':
          description: 'Deleted'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'User was successfully destroyed.'
        '401':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
        '403':
          description: 'Error: Unauthorised'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
      security:
        - API-KEY: [ ]

components:
  securitySchemes:
    API-KEY:
      type: apiKey
      name: API-KEY
      in: header

  schemas:
    NewPost:
      type: object
      properties:
        title:
          type: string
          example: 'post title'
        body:
          type: string
          example: 'post body'
        magazine_id:
          type: integer
          format: int64
          example: 1
        url:
          type: string
          example: 'google.com'

    Post:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        title:
          type: string
          minLength: 4
          example: 'My name'
        body:
          type: string
          minLength: 4
          maxLength: 280
          example: 'My content'
        url:
          type: string
          format: url
          example: google.com
        created_at:
          type: string
          format: date-time
        likes_count:
          type: integer
          format: int64
          example: 0
        dislikes_count:
          type: integer
          format: int64
          example: 0
        boosts_count:
          type: integer
          format: int64
          example: 0
        user_name:
          type: string
          example: author
        magazine_name:
          type: string
          example: magazine
    NewUser:
      type: object
      properties:
        name:
          type: string
          example: 'User name'
        username:
          type: string
          example: 'Username'
        description:
          type: string
          example: 'User description'
        avatar:
          type: string
          example: 'URL of the avatar'
        cover:
          type: string
          example: 'URL of the cover'
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        name:
          type: string
          example: 'User name'
        username:
          type: string
          example: 'Username'
        description:
          type: string
          example: 'User description'
        avatar:
          type: string
          format: url
          example: 'URL of the avatar'
        cover:
          type: string
          format: url
          example: 'URL of the cover'
        created_at:
          type: string
          format: date-time
        posts_count:
          type: integer
          format: int64
          example: 0
        comments_count:
          type: integer
          format: int64
          example: 0
        boosts_count:
          type: integer
          format: int64
          example: 0

    ErrorResult:
      type: object
      properties:
        message:
          type: string
      required:
        - message

    Error422Result:
    type: object
    additionalProperties:
      type: array
      items:
        type: string

  examples:
    error404:
      value:
        message: "Record not found"
    error403:
      value:
        message: "You are not authorized to perform this action."
    error401:
      value:
        message: "Invalid API-KEY"
    error422:
      value:
        title: ["can't be blank"]
        magazine: ["must exist"]

