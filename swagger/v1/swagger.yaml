openapi: 3.0.1
info:
  version: 1.0.0
  title: Tuiter
  description: ""

servers:
  - url: http://localhost:3000

paths:
  "/posts":
    get:
      summary: List all posts
      operationId: getAllPost
      responses:
        '200':
          description: 'Show All'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
    post:
      summary: Create post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPost'
      responses:
        '201':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '401':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        '422':
          description: 'Error: Unprocessable'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error422Result'
              examples:
                errorExample:
                  $ref: '#/components/examples/error422'


      security:
        - API-KEY: []
  "/posts/{postId}":
    parameters:
      - name: postId
        in: path
        description: id
        required: true
        schema:
          type: string
    get:
      summary: Show post
      operationId: getPost
      responses:
        '200':
          description: 'Show'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
    put:
      summary: Update post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPost'
      responses:
        '200':
          description: 'Updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '401':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        '403':
          description: 'Error: Unauthorised'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
      security:
        - API-KEY: []
    delete:
      summary: Delete post
      responses:
        '200':
          description: 'Deleted'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Post was successfully destroyed.'
        '401':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        '403':
          description: 'Error: Unauthorised'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
      security:
        - API-KEY: []
  "/posts/{postId}/like":
    parameters:
      - name: postId
        in: path
        description: id
        required: true
        schema:
          type: string
    put:
      summary: Like post
      responses:
        '200':
          description: 'Liked'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "You've liked this post."
        '401':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
      security:
        - API-KEY: []
  "/posts/{postId}/dislike":
    parameters:
      - name: postId
        in: path
        description: id
        required: true
        schema:
          type: string
    put:
      summary: Dislike post
      responses:
        '200':
          description: 'Disliked'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "You've disiked this post."
        '401':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
      security:
        - API-KEY: []
  "/posts/{postId}/boost":
    parameters:
      - name: postId
        in: path
        description: Boost Post
        required: true
        schema:
          type: string
    put:
      summary: Boost post
      responses:
        '200':
          description: 'Boosted'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "You've boosted this post."
        '401':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
      security:
        - API-KEY: []
  "/users":
    get:
      summary: List all users
      operationId: getAllUser
      responses:
        '200':
          description: 'Show All'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        '201':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
        '422':
          description: 'Error: Unprocessable'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error422Result'
      security:
        - API-KEY: [ ]
  "/users/{userId}":
    parameters:
      - name: userId
        in: path
        description: id
        required: true
        schema:
          type: string
    get:
      summary: Show user
      operationId: getUser
      responses:
        '200':
          description: 'Show'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
    put:
      summary: Update user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        '200':
          description: 'Updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: 'Error: Forbidden'
          content:
